<div class="main-content">
  <h1>Kurzusok</h1>
  <div>További információért kattints a kurzusra</div>
  <table>
    <thead>
      <tr>
        <th>Kurzus neve</th>
        <th>Kurzus típusa</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of myClasses; index as i;">
        <td (click)="reszletek(item)">{{item.name}}</td>
        <td (click)="reszletek(item)">{{item.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
