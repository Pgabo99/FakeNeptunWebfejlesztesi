<main class="main-content">

  <div>
    <h1>Bejelentkezés</h1>

    <form [formGroup]="login" (submit)="loginUser()">

      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="pat@example.com">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="password">Jelszó</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      <button mat-raised-button color="accent" routerLink="/register" type="button">Regisztráció</button>
    </form>
  </div>
</main>
