<mat-toolbar color="primary" class="mat-elevation-z8 menuszoveg">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <span>Fake Neptun</span>
  <span class="example-spacer"></span>
  <a routerLink="/login" *ngIf="!loggedIn()">Bejelentkezés</a>
  <a routerLink="/register" *ngIf="!loggedIn()">Regisztráció</a>
  <button mat-button (click)="logout()" *ngIf="loggedIn()">Kijelentkezés</button>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="over" position="start">
    <mat-nav-list>
      <mat-list-item *ngIf="!isStudent()">
        <button mat-button routerLink="/timetable">
          <mat-icon>schedule</mat-icon>
          Saját kurzusok
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isStudent()">
        <button mat-button routerLink="/grades">
          <mat-icon>sentiment_dissatisfied</mat-icon>
          Felvett kurzusok
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/courses">
          <mat-icon>school</mat-icon>
          Tárgyfelvétel
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/mydatas">
          <mat-icon>person</mat-icon>
          Adataim
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 100vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
